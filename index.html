<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link to Google Fonts for Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Calculator App</title>
    <link rel="shortcut icon" href="calculator-icon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Main calculator container -->
    <main class="calculator">
      <!-- History display area -->
      <div id="history"></div>

      <!-- Display for current input and results -->
      <input type="text" id="display" readonly />

      <!-- Button grid for calculator -->
      <div class="buttons">
        <!-- Control buttons -->
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="delete" onclick="deleteLastCar()">⌫</button>
        <button class="function" onclick="appendToDisplay('(')">(</button>
        <button class="function" onclick="appendToDisplay(')')">)</button>

        <!-- Number buttons -->
        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>

        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">×</button>

        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button class="number" onclick="appendToDisplay('0')">0</button>
        <button class="number" onclick="appendToDisplay('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
      </div>
    </main>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
  </body>
</html>
